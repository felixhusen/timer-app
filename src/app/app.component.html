<div class="timer-app">
  <timer-list
    [timers]="timers$ | async"
    [sort]="timerSortDirection$ | async"
    (addTimerClick)="onAddTimerClick()"
    (pauseClick)="onPauseTimerClick($event)"
    (startClick)="onStartTimerClick($event)"
    (sortChange)="onSortTimerChange($event)"
  ></timer-list>
</div>
